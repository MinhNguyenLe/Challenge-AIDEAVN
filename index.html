<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./carousel/carousel.css">
    <link rel="stylesheet" href="./search-people/searchPeople.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Challenge AIDEAVN</title>
</head>
<body>
    <div class="carousel-container">
		<a class="slick-arrow slick-prev">
			<i class="fas fa-angle-left"></i>
		</a>

		<div class="slick-list">
			<div class="slick-track">
				<div id="lastClone" class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true" >
					<div class="carousel-item">5</div>
				</div>

				<div onscroll="myFunction()" class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true" >
					<div class="carousel-item">1</div>
				</div>
				<div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true" >
					<div class="carousel-item">2</div>
				</div>
				<div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true" >
					<div class="carousel-item">3</div>
				</div>
				<div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true" >
					<div class="carousel-item">4</div>
				</div>
				<div class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true" >
					<div class="carousel-item">5</div>
				</div>

				<div id="firstClone" class="slick-slide slick-cloned" data-index="1" tabindex="-1" aria-hidden="true" >
					<div class="carousel-item">1</div>
				</div>
			</div>
		</div>

		<a class="slick-arrow slick-next">
			<i class="fas fa-angle-right"></i>
		</a>

		<ul class="slick-dots">
			<li class="slick-active">
				<button>1</button>
			</li>
			<li class="">
				<button>2</button>
			</li>
			<li class="">
				<button>3</button>
			</li>
			<li class="">
				<button>4</button>
			</li>
			<li class="">
				<button>5</button>
			</li>
		</ul>
	</div>

	<div class="search-people-container">
		<div>
			<input id="search-input" type="text">
			<button class="btn-filter" id="sort-alphabet" type="button">A-Z</button>
			<button class="btn-filter" id="sort-address" type="button">Address</button>
		</div>
		<div id="list-peoples"></div>

	</div>

    <script src="./carousel/carousel.js"></script>
	<script type="module" src="./search-people/searchPeople.js"></script>
</body>
</html>
